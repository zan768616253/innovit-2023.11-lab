<!DOCTYPE html>
<html>

<head>
    <meta name="charset" content="utf-8" />
    <title>正常定位呈现常规流的示例</title>
    <style type="text/css">
        * {
            margin: 12px;
            background-color: white;
        }

        .block {
            background-color: #f00;
        }

        .inline {
            display: inline;
            background-color: #ff0;
        }
    </style>
</head>

<body>
    <div class="block">Fatman</div>
    <div class="block">Fatman</div>
    <div class="inline">Fatman</div>
    <div class="inline">Fatman</div>
    <div class="inline">Fatman</div>
    <div class="inline">Fatman</div>
</body>

</html>
