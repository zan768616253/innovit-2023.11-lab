<!DOCTYPEÂ html>
<html>

<head>
    <style>
        .containing-div {
            background-color: #d2b48c;
            display: block;
            height: auto;
        }

        .floating-div {
            float: left;
            width: 50%;
        }

        .floating-div ul {
            display: inline-block;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="containing-div">
        <div class="floating-div">
            <ul>
                <li>List Item One</li>
                <li>List Item Two</li>
                <li>List Item Three</li>
                <li>List Item Four</li>
            </ul>
        </div>
        <div class="floating-div">
            <ul>
                <li>List Item Five</li>
                <li>List Item Six</li>
                <li>List Item Seven</li>
                <li>List Item Eight</li>
            </ul>
        </div>
    </div>
</body>

</html>
