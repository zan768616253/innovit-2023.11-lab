<html>

<head>
    <meta name="charset" content="utf-8" />
    <title>相对定位元素充当绝对定位元素实现垂直水平居中的示例</title>
    <style type="text/css">
        body {
            border: 1px solid black;
            padding: 12px;
        }

        .parent {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #ff0;
        }

        .son {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #f00;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="son"></div>
    </div>
</body>

</html>
