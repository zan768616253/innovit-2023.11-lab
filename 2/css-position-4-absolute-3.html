<html>

<head>
    <meta name="charset" content="utf-8" />
    <title>body充当绝对定位元素实现垂直水平居中的示例</title>
    <style type="text/css">
        body {
            border: 1px solid black;
            padding: 12px;
        }

        .center {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #f00;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="center"></div>
</body>

</html>
