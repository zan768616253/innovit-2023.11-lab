<!DOCTYPE html>
<html>

<head>
    <meta name="charset" content="utf-8" />
    <title>相对定位的示例</title>
    <style type="text/css">
        body {
            border: 1px solid black;
            padding: 12px;
        }

        div {
            width: 100px;
            height: 100px;
            position: relative;
        }

        #div1 {
            background-color: red;
        }

        #div2 {
            background-color: black;
            top: 100px;
            left: 100px;
        }

        #div3 {
            background-color: gray;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>

</html>
